<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="indexBody">
    <center>
        <div class="square">
            <form action="./game.html">
                <br>
                <h2>Select Game Level</h2>
                <select name="" id="">
                    <option id="default" value="">--Please Choose The Level--</option>
                    <option value="">Level 1</option>
                </select><br><br>

                <h2>Enter Your Name</h2>
                <input  name="theName" type="text" placeholder="enter your name"><br><br>
                <button type="submit" class="goBtn" >GO</button>
            

            </form>
        </div>
        <div class="square"><br>
            <h2>Points</h2>
            <div class="divPoints">
                <img class="imgBird" src="images/bird+5.gif" alt="" ><span><h5>+5 Points</h5></span>
            </div>
            <div class="divPoints">
                <img class="imgBird" src="images/bird+10.gif" alt="" ><span><h5>+10 Points</h5></span>

            </div>
            <div class="divPoints">
                <img class="imgBird" src="images/bird-10.gif" alt="" ><span><h5>-10 Points</h5></span>
            </div>
        </div>
    </center>
    <script src="main.js"></script>
</body>
</html>
